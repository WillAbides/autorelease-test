name: ci
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [ synchronize, opened, reopened, labeled, unlabeled ]
jobs:
  cibuild:
    name: cibuild
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: WillAbides/setup-go-faster@v1
        id: setup-go
        with:
          go-version: '1.20.x'
      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.setup-go.outputs.GOCACHE }}
            ${{ steps.setup-go.outputs.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('go.*', '.github/workflows/ci.yaml', 'script/*', '.bindown.yaml', '.goreleaser.yaml') }}
          restore-keys: ${{ runner.os }}-go-
      - run: script/cibuild
  release:
    runs-on: ubuntu-22.04
    needs: cibuild
    permissions:
      # needed for release
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          # release-train requires the full git history
          fetch-depth: 0
      - id: release
        uses: WillAbides/release-train@v3.0.1
        with:
          create-release: true
          release-refs: main
          pre-release-hook: script/pre-release
